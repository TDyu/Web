<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Position</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h3>CSS Position</h3>
	<hr>
	<div class="static">static會自動排列下來</div>
	<div class="relative">relative會自動排列下來且可以調整偏移</div>
	<div class="absolute">絕對定位</div>
	<div class="fixed">固定在視窗絕對定位(不動)</div>
</body>
</html>
