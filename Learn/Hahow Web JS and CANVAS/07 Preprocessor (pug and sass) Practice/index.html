<html>
  <head>
    <title>Jade Intro</title>
    <meta charset="utf-8">

  </head>
  <body>
    <h2>pug前處理語言</h2>
    <!-- <h2 class="title red">pug前處理語言</h2> -->
    <h2 class="title red">pug前處理語言</h2>
    <!-- pug用indent控制誰在裡面(下一層)這個事 -->
    <h2 class="title red">pug前處理語言<span class="smallText">小文字</span></h2>
    <ul class="personlist">
      <li class="person">
        <h3>名字1</h3>
        <p>介紹1</p>
      </li>
      <li class="person">
        <h3>名字2</h3>
        <p>介紹2</p>
      </li>
      <li class="person">
        <h3>名字3</h3>
        <p>介紹3</p>
      </li>
    </ul>

    <hr>
    <div class="box">
      <div class="top">
        <h2 class="name">浮光書店<span class="smallText">IlluminationBooks</span></h2>
        <div class="tag"></div>
        <div class="cirButton"></div>
      </div>

          <li>

            屬於li的文字 只是前面多了一個h3
            這裡用"|"(延續符號)代表同一層級
            -->台北市....
          </li>
          <li>
            <h3>Tel:</h3>xx
          </li>
          <li>

          </li>
        </ul>
        <div class="buttons">
          <div class="btn btnWebsite" href="" target="_blank">前往網站</div>

        </div>
      </div>
